<!-- main/playlist-entry.html -->
<li onclick="melodify.navigate('{{ url }}')" class="sidebar-entry">
    <div class="sidebar-entry-picture" style="{% if picture and picture != '' %}background-image:url('{{ picture }}'){% endif %}"></div>
    <div class="sidebar-entry-content">
        <p class="sidebar-entry-primary">{% if use_index %}{{ index }} - {% endif %}{{ title }}</p>
        <p class="sidebar-entry-secondary">{{ subtitle }}</p>
    </div>
</li>
