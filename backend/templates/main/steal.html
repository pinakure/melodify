<!-- templates/app/playlist_tiles.html -->

{% comment %}{% extends 'base.html' %}{% endcomment %} 
{% load fontawesome_5 %}
{% block header %}

<style>

    #results li button {
        position: absolute;
        top     : 12px;
        right   : 12px;
    }
    #results li {
        position: relative;
        width: 100%;
        height: 64px;
        border-radius: 7px;
        margin-top: 8px;
        line-height: 32px;
        background-color: var(--bg-sidebar);
        font-size: 14px;
        font-weight: bold;
        padding-left: 8px !important;
    }
</style>
{% endblock %}

{% block content-title %}{% endblock %}


{% block content %}
{% csrf_token %}
<input onkeydown="if (event.keyCode === 13) { document.getElementById('searchbutton').click(); return false; }" type="text" id="searchInput" class="input" placeholder="URL / KEYWORD">
<button id="searchbutton" class="input" onclick="melodify.request('/stealsearch/', { url : document.getElementById('searchInput').value}, melodify.showResults)">{% fa5_icon "search" %}</button>
<div id="results"></div>
{% endblock %}
