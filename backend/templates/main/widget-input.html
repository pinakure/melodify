<!-- main/widget-input.html -->
{% load fontawesome_5 %}
<div id="{{ id }}-wrapper" style="margin: 4px; width: 100%; height: 40px; align-items: center; display: flex;">
    <label for="{{ id }}" >
        {% if icon %}
        {% fa5_icon icon %}
        &nbsp;
        {% endif %}
        <div style="display: inline-block; width: 160px; text-align: left;">
            {{ caption }}
        </div>
    </label>
    <input id="{{ id }}" type="text" value="{{ value }}" style="width: calc(100% - 200px)">
</div>
