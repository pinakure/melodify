{% extends 'base.html' %}
{% block header %}
    <!-- Scripts de JavaScript para el filtrado -->
    <script>
        function filterGenres() {
            // Obtener el valor de búsqueda y convertirlo a minúsculas
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            
            const genreCards = document.querySelectorAll('.genre-item');
            const noGenreMessage = document.getElementById('no-genres-message');
            
            let found = false;

            // Iterar sobre todas las tarjetas y ocultar las que no coinciden
            genreCards.forEach(card => {
                // Usamos un atributo de datos para una búsqueda más limpia
                const name = card.getAttribute('data-genre-name');
                
                if (name.includes(filter)) {
                    card.style.display = ""; // Mostrar el elemento (default flex/block)
                    found = true;
                } else {
                    card.style.display = "none"; // Ocultar el elemento
                }
            });

            // Manejar el mensaje de "no encontrados" si es necesario
            if (noGenreMessage) {
                noGenreMessage.style.display = found ? "none" : "";
            }
        }
    </script>

    <style>
    .genre-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding-top: 20px;
    }
    .genre-card {
        padding: 15px;
        border: 1px solid var(--border-color);
        background-color: var(--bg-sidebar);
        border-radius: 5px;
        transition: background-color 0.2s;
    }
    .genre-card:hover {
        background-color: var(--border-color);
    }
    .genre-card a {
        text-decoration: none;
        display: block;
    }
    .genre-card h3 {
        margin: 0 0 5px 0;
        color: var(--accent-color);
    }
    .genre-card p {
        margin: 0;
        font-size: 0.8em;
        color: var(--text-color);
    }
</style>



{% endblock %}

{% block search %}
    <input type="text" id="searchInput" placeholder="Filtrar géneros..." onkeyup="filterGenres()">
{% endblock %}

{% block content-title %}Géneros{% endblock %}

{% block content %}
<div class="genre-list-container">
    <div class="genre-grid" id="genreGrid">
        {% for genre in genres %}
            <div class="genre-card genre-item" data-genre-name="{{ genre.name|lower }}">
                <a href="{% url 'genre-detail' pk=genre.pk %}">
                    <h3>{{ genre.name }}</h3>
                </a>
            </div>
        {% empty %}
            <p id="no-genres-message">No se encontraron géneros.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
