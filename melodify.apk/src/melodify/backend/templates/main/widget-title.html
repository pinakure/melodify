<!-- main/widget-title.html  -->
<h1 class="shadowed">
    {% if link_url %}
        <a  href="{{ link_url }}{{ link_object }}{{ link_suffix }}" 
            style="color: var(--text-color) !important;" 
            {% if link_newtab %}
                target="_blank" 
                rel="noopener noreferrer"  
            {% endif %}
            {% if link_hint %}
                title="{{ link_hint }}"
            {% endif %}
        >
    {% endif %}
    {{ caption }}
    {% if link_url %}
        </a> 
    {% endif %}
    {% if counter_id %}
        (<span id="{{ counter_id }}">{{ counter_value }}</span>)
    {% endif %}
    {% if subcaption %}
        <span class="small blend-50" >
            {{ subcaption }}
            {% if subcaption_suffix is not none %}
                <a onclick="melodify.navigate('{{ subcaption_link }}{{ subcaption_link_suffix }}/');">
                    {{ subcaption_suffix }}
                </a>    
            {% endif %}
        </span>
    {% endif %}    
</h1>
